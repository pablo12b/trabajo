<body>
    <div class="containerForm">
        <h1>Formulario de Recetas</h1>
        <form id="recetaForm">
            <label for="nombreReceta">Nombre de la Receta:</label>
            <input type="text" id="nombreReceta" name="nombreReceta" placeholder="Ingresa el nombre de la receta" required>

            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" placeholder="Ingresa los ingredientes" rows="4" required></textarea>

            <label for="pasos">Pasos:</label>
            <textarea id="pasos" name="pasos" placeholder="Describe los pasos de la receta" rows="6" required></textarea>

            <label for="imagen">Imagen de la Receta:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*"> <!-- Accepts image files only -->

            <button type="submit" id="enviarButton">Enviar Receta</button>
        </form>
    </div>

    <!-- Vincula el archivo JavaScript externo y usa el evento DOMContentLoaded -->
